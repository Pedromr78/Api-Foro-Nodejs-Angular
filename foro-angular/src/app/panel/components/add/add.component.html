<div class="col-lg-10">
    <h3>{{page_title}}</h3>
    <hr>
    <div class="alert alert-success raw" *ngIf="status == 'succes'">
        El Tema se a guardado correctamente 
    </div>
    <div class="alert alert-danger raw" *ngIf="status == 'error'">
        El Tema no se a guardado correctamente, vuelve a intentarlo.
    </div>
    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group">
            <label for="title">Tile</label>
            <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title" required
               >

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El Titulo no es
                valido</small>
        </div>
        <div class="form-group">
            <label for="content">Pon tu Contenido</label>
            <textarea type="text" name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content" required></textarea>

            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El Contenido no es
                valido</small>
        </div>
        <div class="form-group">
            <label for="code">Pon tu Codigo</label>
            <textarea type="text" name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code" required
                ></textarea>

            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El Titulo no es
                valido</small>
        </div>
        <div class="form-group">
            <label for="lang">Â¿Sobre que lenguaje quieres hablar?</label>
            <input type="text" name="lang" class="form-control" #lang="ngModel" [(ngModel)]="topic.lang" required>
               

            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El lenguaje no es
                valido</small>
        </div>
        <br>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid">
    </form>
</div>
