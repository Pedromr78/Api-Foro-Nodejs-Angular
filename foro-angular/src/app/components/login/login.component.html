<div class="container">
    <div class="col-lg-12 mt-5">

        <form class="col-md-5 m-auto bg-info p-5 rounded-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <h1 class="text-center">{{page_title}}</h1>
            <hr>
            <p *ngIf="status != 'success'">Identificate para acceder a la plataforma</p>
            <div class="alert alert-danger raw" *ngIf="status == 'error'">
                Error al loguearse
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es
                    valido</small>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" class="form-control" #password="ngModel"
                    [(ngModel)]="user.password" required>

                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contrase√±a no es
                    valida</small>
            </div>
            <br>
            <input type="submit" vaue="Logueate" class="btn btn-dark" [disabled]="loginForm.invalid">

        </form>
    </div>
</div>
